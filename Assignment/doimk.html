<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/44a137dbcd.js" crossorigin="anonymous"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>
    <title>Đổi mật khẩu</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <div class="text-center">
                    <img src="images/changepass.png" style="width: 80px; height: 100px;" alt="">
                </div>
                <h5 class="card-title text-center">Đổi mật khẩu</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>
                  <div class="form-label-group">
                    <input ng-model="oldpassword" type="password" id="oldPassword" class="form-control" placeholder="Old Password" required>
                    <label for="oldPassword">Mật khẩu cũ</label>
                  </div>
                  <hr>
                  <div class="form-label-group">
                    <input ng-model="user.password" type="password" id="newPassword" class="form-control" placeholder="New Password" required>
                    <label for="newPassword">Mật khẩu mới</label>
                  </div>
                  <div class="form-label-group">
                    <input ng-model="repass" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Nhập lại mật khẩu mới</label>
                  </div>
                  <div class="form-group text-center">
                    <button ng-click="update()" class="btn btn-lg btn-primary text-uppercase" type="submit">Đổi mật khẩu</button>
                  </div>   
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
